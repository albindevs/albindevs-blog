<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="/images/logo-ad.svg" type="image/x-icon">
<link rel="icon" href="/images/logo-ad.svg" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<meta name="description" content="{{with .Description}}{{.}}{{else}}{{.Site.Params.description}}{{end}}" />


<meta property="og:title" content="{{.Title}}"/>

<meta property="og:type" content="{{if eq .Type `blog` | eq .Type `seed`}}article{{else}}website{{end}}"/>

<meta property="og:description" content="{{with .Description}}{{.}}{{else}}{{.Site.Params.description}}{{end}}"/>

<meta property="og:url" content=" {{.Permalink}} "/>

<meta property="og:image" content="{{if .Params.img }}{{ .Site.BaseURL }}{{ .Params.img }}
{{else}}{{ .Site.BaseURL }}{{ .Site.Params.socialMediaImgPng}}{{end}}"/>

<meta property="og:site_name" content="{{.Site.Title}} "/>


<meta property="twitter:card" content="summary_large_image"/>

<meta property="twitter:url" content="{{.Permalink}}"/>

<meta property="twitter:creator" content="{{.Site.Params.twitterUser}}"/>

<meta property="twitter:title" content="{{.Title}}"/>

<meta property="twitter:description" content="{{with .Description}}{{.}}{{else}}{{.Site.Params.description}}{{end}}"/>

<meta name="twitter:image" content="{{if .Params.img }}{{ .Site.BaseURL }}{{ .Params.img }}
{{else}}{{ .Site.BaseURL }}{{ .Site.Params.socialMediaImgPng }}
{{end}}"/>




<meta name="theme-color" content="{{.Site.Params.themeColor}}"/>

<script src="https://www.googletagmanager.com/gtag/js?id={{.Site.Params.googleAnalyticsId}}" async=""></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{.Site.Params.googleAnalyticsId}}');
</script>

{{ hugo.Generator }}
