{{define "main"}}

<section itemscope="" itemtype="https://schema.org/Blog" style="background-color: #fff">
    <article class="section blogPost" itemprop="blogPost" itemscope="" itemtype="https://schema.org/BlogPosting">

        <meta itemprop="mainEntityOfPage" content="{{.Permalink}}">
        <div class="blogPost__article-wrapper">
            <div class="blogPost__article-content">
                <h1 itemprop="name headline" class="blogPost__title">{{.Title}}</h1>
                <div class="blogPost__sub-headline-wrapper" itemprop="author" itemscope="" itemtype="https://schema.org/Person">
                    <p class="blogPost__author"  itemprop="name">&#128395;&#65039; {{.Site.Params.AuthorName}}</p>
                    <p class="blogPost__date">
                        <time datetime="{{.Date}}" itemprop="datePublished">&#128467;&#65039; {{dateFormat "2 Jan 2006" .Date}}</time>
                    </p>
                </div>
                <meta itemprop="dateModified" content="{{.Lastmod}}">





                <figure itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject">
                    <img src="{{.Params.img}}" alt="{{.Params.imgAlternativeText}}" itemprop="url"
                        class="blogPost__img">
                    <figcaption itemprop="caption" class="blogPost__caption">Follow &#128248; <a href="{{.Site.Params.instagramUrl}}" target="_blank">{{.Site.Params.instagramUser}}</a> on Instagram for more illustrations &#127912;</figcaption>
                </figure>

                <div class="blogPost__body" itemprop="articleBody">
                    {{.Content}}
                </div>
                
                <div class="blogPost__authorSection">
                    <a href="https://twitter.com/home?status={{.Title}} {{.Permalink}}" target="_blank" class="share-button">
                    <img src="/images/twitter-logo-color.svg" alt="Twitter share button" class="share__tw"/> 
                    Share on Twitter
                    </a>
                </div>
            </div>

        </div>





        <!-- <p class="blogPost__category">{{ range .Params.categories }} <a
                href="../../categories/{{.}}">{{ . }}</a>{{ end }} </p>

        <div class="blogPost__tags">
            {{ range .Params.tags }}

            {{ end }}
        </div> -->

        <span itemprop="publisher" itemscope="" itemtype="https://schema.org/Organization">
            <meta itemprop="name" content=".Site.Title">
            <span itemprop="logo" itemscope="" itemtype="https://schema.org/ImageObject">
                <meta itemprop="url" content="{{.Site.BaseURL}}{{.Site.Params.logoUrlPng}}">
                <meta itemprop="width" content="60">
                <meta itemprop="height" content="60">
            </span>
        </span>
