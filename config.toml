baseURL = "https://albindevs.netlify.app"
languageCode = "en-US"
title = "Albindevs - Web Developer"

enableRobotsTXT = true
disableAliases = true

[params]
name = 'Albindevs'
disallow_search_engines = false # set robots.txt to disallow everything
AuthorName = "Albin Garcia"
authorImg = "/images/avatar.jpg"
AuthorBio = "The conception of an idea until its execution is a process that I love to be part of as a developer, it really provides my with a lot of joy and satisfaction."
GitHubUser = "albindevs"
IgAccount = "@albindevs"
googleAnalyticsId = "UA-123606970-2"

description = "Hi! I am Albin Garcia, A Web Developer who likes to write, design mind maps and code"

logoUrl = "/images/logo-ad.svg"
# logoUrlPng = "/images/pawprint-logo.png"

socialMediaImgPng = "/images/social-landing.png"

instagramUrl = "https://instagram.com/albindevs.blog"
instagramUser = "@albindevs.blog"
twitterUser = "@albindevs"

themeColor = "#99004d"
# repo = "https://github.com/squareflaw/patikscol"

# add redirects/headers
[outputs]
home = ["HTML", "RSS", "REDIRECTS", "HEADERS"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
suffixes = [""]
delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

